<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сколько осталось дней?</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="svg/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1 class="title">До встречи осталось:</h1>
        <div id="year" class="year">2024</div>
        <div class="countdown">
            <div class="time">
                <h2 id="days">00</h2>
                <small>дней</small>
            </div>
            <div class="time">
                <h2 id="hours">00</h2>
                <small>часов</small>
            </div>
            <div class="time">
                <h2 id="minutes">00</h2>
                <small>минут</small>
            </div>
            <div class="time">
                <h2 id="seconds">00</h2>
                <small>секунд</small>
            </div>
        </div>
    </div>



<script src="script.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script>
$(document).ready(function(){
  // Заменяем функцию alert
  window.alert = function(message) {
    var alertBox = $("<div></div>").text(message).addClass("alert").addClass("alert-success");
    $("body").append(alertBox);
  };

  // Пример использования
  alert('Зайка, не грусти пожалуйста. Мы еще увидимся, а щас я делаю отсчет до нашей следующей встречи<3');
});
</script>

</body>
</html>
